<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel ="stylesheet" href="style.css"/>
        <title>Paint JS</title>
    </head>
    <body>
        <canvas id = "jsCanvas" class="canvas"></canvas>
        <div class="controls">
            <div class="controls_range">
                <input type="range" min="0.1" max="5.0" value="2.5" step="0.1" id="jsRange">
            </div>
            <div class="controls_btns">
                <button id="jsMode">Fill</button>
                <button id="jsSave">Save</button>
            </div>
            <div class="controls_colors">
                <div class="controls_color jsColor" style ="background-color:#ffadad"></div>
                <div class="controls_color jsColor" style ="background-color:#ffd6a5"></div>
                <div class="controls_color jsColor" style ="background-color:#fdffb6"></div>
                <div class="controls_color jsColor" style ="background-color:#caffbf"></div>
                <div class="controls_color jsColor" style ="background-color:#9bf6ff"></div>
                <div class="controls_color jsColor" style ="background-color:#bdb2ff"></div>
                <div class="controls_color jsColor" style ="background-color:#ffc6ff"></div>
                <div class="controls_color jsColor" style ="background-color:#495057"></div>
                <div class="controls_color jsColor" style ="background-color:#212529"></div>
            </div>
        </div>
        <script src = "app.js"></script>
    </body>

</html>
